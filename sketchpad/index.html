<!DOCTYPE html>
<html>
  <head>
    <title>Sketchpad</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <span id="title"><a href="http://www.theodinproject.com/web-development-101/javascript-and-jquery">Javascript/jQuery Sketchpad Project</a></span>
        <br>
        <span>Number of squares per side:</span>
        <input id="count" type="text">
        <br>
        <button class="button" id="regular_button">Regular</button>
        <button class="button" id="rainbow_button">Rainbow</button>
        <button class="button" id="ghost_button">Ghost</button>
        <button class="button" id="shade_button">Shade</button>
      </div>
      <div id="main">
        <div id="container">
        </div>
      </div>
    </div>
    <script src="jquery.js"></script>
  </body>
</html>
